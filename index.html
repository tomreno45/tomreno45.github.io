<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test index.html page">
    <title>Test Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Test Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page for testing purposes. You can modify it to experiment with HTML, CSS, and JavaScript.</p>

        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </main>

    <footer>
        &copy; 2026 Test Page
    </footer>

    <script>
        // Simple JavaScript function for testing
        function showMessage() {
            document.getElementById('message').textContent = "Button clicked! JavaScript is working.";
        }
    </script>
</body>
</html>
